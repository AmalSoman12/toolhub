<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool hub</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div>
    <form action="{% url 'addproduct' %}" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
     <h1>Add Product</h1>
     <div class="form-group col-md-4">
        <label class="" for="productname">Product Name</label>
        <input class="form-control" type="text"  name="name" required>
     </div>
     <div class="form-group col-md-4">
        <label for="image">Image</label>
        <input class="form-control" type="file" name="image" required>
     </div>
     <div class="form-group col-md-4">
        <label for="price">Price</label>
        <input class="form-control" type="text" name="price" required>
     </div>
     <div class="form-group col-md-4">
        <label for="category">Category</label>
        <select class="form-control" name="category" required>
            <option value="" selected disabled>Select</option>
            <option value="air_compressor">Air Compressors</option>
            <option value="power_tools_and_accessories">Power Tools And Accessories</option>
            <option value="machine_tools">Machine Tools</option>
        </select>
     </div>
     <div class="col-md-4">
        <button type="submit" class="btn col-md-2 btn-primary">Save</button>
     </div>
    </form>
    </div>
    

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
