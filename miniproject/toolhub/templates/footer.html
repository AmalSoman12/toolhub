  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Customize the footer style */
    footer {
      background-color:#262626;
      color: white;
    }
    footer a{
        text-decoration:none;
        color: white;
        display: block;
        padding:6px;
    }
    ion-icon{
        width: 100%;
        height: 30px;
    }
    footer ion-icons{

    }
  </style>
</head>

        </div>
        <div class="col-md-3">
            <strong>Contact</strong>
            <p class="p-3">ToolHub, Near Regency Hall,
                alappuzha-kollam NH Road, Oachira,
                Kollam,Kerala, 690526</p>
        </div>
        <div class="col-md-3 d-grid connect">

            <ion-icon name="logo-instagram"></ion-icon>
            <ion-icon name="mail-outline"></ion-icon>

    </div>
