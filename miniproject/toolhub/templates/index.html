{% extends "app.html" %}
{% load static %}
{% block content %}
{% include "navbar.html" %}

<div class="container mt-5">
    <form class="form-inline" id="search-bar" method="POST" action="{% url 'search' %}">
        {%  csrf_token %}
        <div class="input-group w-100">
            <input class="form-control" type="search" placeholder="Search products..." aria-label="Search" id="search-input" name="search_data">
            <div class="input-group-append">
                <button class="btn btn-primary" type="submit" id="search-button">Search</button>
            </div>
        </div>
    </form>

    <div id="product-list" class="row">
        {% for p in products %}
        <div class="col-md-4">
            <div class="product">
                <a href="{% url 'description' p.id %}" class="zoom-img"><img src="{{p.imageURL}}" alt="{{p.name}} " class="prod-img"></a>
                <h5 class="product-name">{{p.name}}  </h5>
                <p class="text-success product-price">â‚¹{{p.price}} </p>
                <button class="btn btn-primary" type="button"  id="add-cart"><a href="{% url 'description' p.id %}">Add to Cart</a></button>
            </div>
        </div>
        {% endfor %}
    </div>
</div>


{% include 'footer.html' %}
{% endblock content %}
