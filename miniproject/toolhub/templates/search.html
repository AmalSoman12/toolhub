{% extends "app.html" %}
{% load static %}
{% block content %}
{% include "navbar.html" %}

<div class="container mt-5">
    {% if data %}

    <div id="product-list" class="row">
        {% for p in data %}
        <div class="col-md-4">
            <div class="product">
                <a href="{% url 'description' p.id %}" class="zoom-img"><img src="{{p.imageURL}}" alt="{{p.name}} " class="prod-img"></a>
                <h5 class="product-name">{{p.name}}  </h5>
                <p class="text-success product-price">â‚¹{{p.price}} </p>
                <button class="btn btn-primary" type="button"  id="add-cart"><a href="{% url 'description' p.id %}">Add to Cart</a></button>
            </div>
        </div>
        {% endfor %}
        {% else %}
        <h1>Not Found</h1>
        {% endif %}
    </div>
</div>


{% include 'footer.html' %}
{% endblock content %}
