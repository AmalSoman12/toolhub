<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool hub-login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <form id="signupform" action="#" method="POST">
            <h1>Sign Up</h1>
            {% csrf_token %}
           <div class="input-box"> 
                <input type="text" id="username" name="username" placeholder="Username" required>
                <i class='bx bxs-user'></i> 
            </div> 
            <div class="input-box"> 
                <input type="text" id="name" name="name" placeholder="Name" required>
                <i class='bx bxs-user'></i> 
            </div>
            <div class="input-box">
                <input type="email" name="email" placeholder="Email" required>
                <i class='bx bx-envelope'></i>
            </div>
            <div class="input-box">
                <input type="text" name="address" placeholder="Address" required>
                <i class='bx bx-home-alt-2'></i>
            </div>
            <div class="input-box">
                <input type="text" name="phone" placeholder="Phone" required>
                <i class='bx bx-phone'></i>
            </div>
            
            <div class="input-box">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <button type="submit" name="register" class="btn">Sign Up</button>
            <div class="register-link">
                <p>Already have an account? <a href="{% url '' %}">Login</a></p> <!-- Link to login page -->
            </div>
        </form>
        <!-- <div class="home-link">
            <p><a href="home.html">welcome to toolHub</a></p>
        </div> -->
    </div>
    <script>
        // JavaScript code to handle redirection to the home page
        document.getElementById("signupForm").addEventListener("submit", function(event) {
            // Redirect to the home page
            console.log("Form submitted!");
            window.location.href = "index.html"; // Replace "index.html" with your home page URL
        });
    </script>
</body>
</html>
